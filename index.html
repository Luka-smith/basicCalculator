<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="result">result</div>
      <div id="operations">
        <div id="currentOperations">operations</div>
        <div id="backButton">del</div>
      </div>
      <div id="buttons">
        <div class="btn orange">c</div>
        <div class="btn brown">%</div>
        <div class="btn brown">/</div>
        <div class="btn brown">*</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn brown">-</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn brown">+</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn double orange">=</div>
        <div class="btn brown">+/-</div>
        <div class="btn">0</div>
        <div class="btn brown">.</div>
      </div>
    </div>
  </body>
</html>
