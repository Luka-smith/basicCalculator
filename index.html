<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="historyScreen"></div>

      <div id="currentScreen"></div>

      <div id="buttons">
        <div class="btn orange clear">c</div>
        <div class="btn brown operator">x</div>
        <div class="btn brown operator">รท</div>
        <div class="btn orange delete">&#8678;</div>
        <div class="btn number">7</div>
        <div class="btn number">8</div>
        <div class="btn number">9</div>
        <div class="btn brown operator">-</div>
        <div class="btn number">4</div>
        <div class="btn number">5</div>
        <div class="btn number">6</div>
        <div class="btn brown operator">+</div>
        <div class="btn number">1</div>
        <div class="btn number">2</div>
        <div class="btn number">3</div>
        <div class="btn double orange operator equals">=</div>
        <div class="btn brown switch number">+/-</div>
        <div class="btn number">0</div>
        <div class="btn brown number decimal">.</div>
      </div>
    </div>
  </body>
</html>
